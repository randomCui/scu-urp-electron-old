<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="auto_course_taker.css" rel="stylesheet">
    <title>四川大学urp教务助手 - Electron Build</title>
</head>
<body>
<div>
    <div class="vertical-nav-bar">
        <ul class="nav-bar">
            <li><a href="../index/index.html">首页</a></li>
            <li><a class="active" href="./auto_course_taker.html">搜索课程</a></li>
            <li><a href="../class-controler/course_control.html">抢课控制</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <h1>搜索课程</h1>
            <form id="class-search-form">
                <input type="text" name="comprehensive-search">
                <input type="button" id="launch-search" value="搜索课程"></input>
            </form>
            <span id="selection-state-indicator"></span>
            <input type="button" id="add-course" value="添加">
            <table id="course-info">
                <colgroup>
                    <col class="twenty"/>
                    <col class="fourty"/>
                    <col class="thirtyfive"/>
                    <col class="twentyfive"/>
                </colgroup>
                <thead>
                <tr>
                    <th id="selected"></th>
                    <th id="course-id"><span class="glyphicon glyphicon-sort"></span>课程号</th>
                    <th id="course-sub-id">课序号</th>
                    <th id="course-name"><span class="glyphicon glyphicon-sort"></span>课程名</th>
                    <th id="teacher"><span class="glyphicon glyphicon-sort"></span>授课教师</th>
                    <th id="classroom"><span class="glyphicon glyphicon-sort"></span>教室</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="auto_course_taker.js"></script>
</body>
</html>
